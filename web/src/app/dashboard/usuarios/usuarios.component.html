<div class="container-fluid">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Nombre de usuario</span>  </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.username}}</span>  </td>
    </ng-container>

    <ng-container matColumnDef="rolenames">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block"> Roles</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.roleNames[0]}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn">
          <button type="button"
            class="btn btn-primary"
            placement="top"
            ngbTooltip="Editar"
            [routerLink]="['/usuarios', element.id]">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
