<div class="container-fluid">
    <h3>Botón de pánico</h3>
    <audio *ngIf="activarAlarma" autoplay loop="loop">
      <source src="../../../assets/sounds/alarm.mp3" type="audio/mpeg">
    </audio>
    <button type="button" class="btn btn-danger btn-lg btn-block" *ngIf="activarAlarma" (click)="pararAlarma()">
        <i class="fas fa-bell-slash"></i> Silenciar Alarma -> <b>{{ contactoAlarma.user.codigo_gestion }} - {{ contactoAlarma.user.nombre }}</b>
    </button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

      <ng-container matColumnDef="user.codigo_gestion">
        <th mat-header-cell *matHeaderCellDef> Nro abonado </th>
        <td mat-cell *matCellDef="let element"> {{element.user.codigo_gestion}} </td>
      </ng-container>

      <ng-container matColumnDef="user.nombre">
        <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Nombre</span> </th>
        <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.user.nombre}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block"> Título</span> </th>
        <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.titulo}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="notificado_el">
        <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block"> Notificado</span> </th>
        <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.notificado_el}}</span> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
