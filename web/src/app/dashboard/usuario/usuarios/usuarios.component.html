<div class="container-fluid">
  <h3>Usuarios</h3>
  <mat-form-field class="col-9">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <button type="button" (click)="agregarUsuario()" class="btn btn-primary float-right col-3">Agregar usuario</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo_gestion">
      <th mat-header-cell *matHeaderCellDef> Nro de abonado </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo_gestion}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Email</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.email}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="rolenames">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block"> Rol</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.roleNames[0]}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn">
          <button type="button" class="btn btn-primary" placement="top" ngbTooltip="Editar"
            [routerLink]="['/editar-usuario', element.id]">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button *ngIf="element.roleNames[0] != 'administrador'"  type="button" class="btn btn-danger ml-1" placement="top" ngbTooltip="Eliminar"><i
            class="fas fa-trash-alt" [routerLink]="['/eliminar-usuario', element.id]">
          </i></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
