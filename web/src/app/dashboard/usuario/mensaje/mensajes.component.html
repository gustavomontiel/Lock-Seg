<div class="container-fluid">
  <mat-form-field class="col-9">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <button type="button" (click)="enviarMsgPush()" class="btn btn-primary float-right col-3">Enviar mensaje push</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Generado </th>
      <td mat-cell *matCellDef="let element"> {{ element.created_at }} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_entrega">
      <th mat-header-cell *matHeaderCellDef> Fecha Entrega </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_entrega}} </td>
    </ng-container>

    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Mensaje</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.mensaje}}</span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
