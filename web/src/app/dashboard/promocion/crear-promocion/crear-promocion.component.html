<h3>Crear Promoción</h3>
<div class="col-12">
  <div class="card card-primary mt-2 container">
    <!-- form start -->
    <form role="form" ngNativeValidate [formGroup]="formPromocion" (ngSubmit)="crearPromocion()" action="" method="post">
      <div class="card-body form-row">
        <div class="form-group col-md-12">
          <label for="titulo">Título</label>
          <input formControlName="titulo" name="titulo" type="text" class="form-control" placeholder="Título" required>
        </div>

        <div class="form-group col-md-12">
          <label for="descripcion">Descripción</label>
          <input formControlName="descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripción" required>
        </div>

        <div class="form-group col-md-12">
          <label for="descripcion">Categoria</label>
          <select class="form-control " aria-label="Default select example" formControlName="categoria" name="categoria">
            <option selected>Elija una categoria</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.titulo" >{{categoria.titulo}}</option>
          </select>
        </div>

        <div class="form-group col-md-12">
          <label for="descripcion">Orden</label>
          <input formControlName="orden" name="orden" type="text" class="form-control" placeholder="Orden" required>
        </div>

        <div class="form-group col-md-6">
          <label for="fecha_desde">Fecha desde</label>
          <input formControlName="fecha_desde" name="fecha_desde" type="date" class="form-control" placeholder="Fecha desde" required>
        </div>

        <div class="form-group col-md-6">
          <label for="fecha_hasta">Fecha hasta</label>
          <input formControlName="fecha_hasta" name="fecha_hasta" type="date" class="form-control" placeholder="Fecha hasta" required>
        </div>

        <div class="form-group col-md-12">
          <label for="imagen">Imagen</label>
          <input name="imagen" (change)="onFileChange($event, 'imagen')" type="file" class="form-control" placeholder="Imagen" lang="es" required>
        </div>
      </div>

      <!-- /.card-body -->
      <div class="card-footer row justify-content-end">
        <a routerLink="/promociones" *ngIf="!cargando" type="button" class="btn btn-secondary mr-2">Cancelar</a>
        <button *ngIf="!cargando" [disabled]="formPromocion.invalid" type="submit"
          class="btn btn-primary">Guardar</button>
        <button *ngIf="cargando" [disabled]="true" class="btn btn-primary">
          <i class="fa fa-spin fa-sync"></i>
          Por favor espere...
        </button>
      </div>
    </form>
  </div>
</div>
