<div class="container-fluid">
  <h3>Promociones</h3>
  <mat-form-field class="col-9">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <button type="button" (click)="agregarPromocion()" class="btn btn-primary float-right col-3">Agregar promoci√≥n</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_desde">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Fecha desde</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.fecha_desde}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="fecha_hasta">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block"> Fecha hasta</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.fecha_hasta}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn">
          <button type="button" class="btn btn-primary" placement="top" ngbTooltip="Editar"
            [routerLink]="['/editar-promocion', element.id]">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button type="button" class="btn btn-danger ml-1" placement="top" ngbTooltip="Eliminar"><i
            class="fas fa-trash-alt" (click)="borrarParametro(element)">
          </i></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
