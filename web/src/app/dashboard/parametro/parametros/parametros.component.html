<div class="container-fluid">
    <h3>Parámetros</h3>
    <mat-form-field class="col-9">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <button type="button" (click)="agregarParametro()" class="btn btn-primary float-right col-3">Agregar parámetro</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Valor</span> </th>
        <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.valor}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="mostrar_en">
        <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block"> mostrar_en</span> </th>
        <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.mostrar_en}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="btn">
            <button type="button" class="btn btn-primary" placement="top" ngbTooltip="Editar"
              [routerLink]="['/editar-parametro', element.id]">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button type="button" class="btn btn-danger ml-1" placement="top" ngbTooltip="Eliminar"><i
              class="fas fa-trash-alt" (click)="borrarParametro(element)">
            </i></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
