<ion-header>
  <ion-toolbar class="lock-color">
    <ion-title>
        <img src="/assets/imagenes/logo_g.png"/>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logoutUser()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list lines="full">
        <ion-item>
            <ion-img slot="start" src="/assets/imagenes/panico.png"></ion-img>
            <ion-label class="lock-label">Botón de Pánico</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/mi-alarma']">
          <ion-col size="2" class="ion-align-self-center">
              <ion-img src="/assets/imagenes/panico.png"></ion-img>
            </ion-col>
            <ion-col size="10" class="ion-text-left">
              <ion-label class="lock-label">Botón de Pánico</ion-label>
            </ion-col>



        </ion-item>
    </ion-list>


  <ion-grid class="ion-padding">
    <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col  size="12" class="ion-padding-horizontal ion-align-self-center">
            <div class="lock-boton ion-text-center">
                <a rel="noopener" (click)="insertarContacto()">
                  <ion-col size="2" class="ion-align-self-center">
                    <ion-img src="/assets/imagenes/panico.png"></ion-img>
                  </ion-col>
                  <ion-col size="10" class="ion-text-left">
                    <ion-label class="lock-label">Botón de Pánico</ion-label>
                  </ion-col>
                </a>   
            </div>
        </ion-col>
      <ion-col size="12" class="ion-padding-horizontal ion-align-self-center">
        <div class="lock-boton ion-text-center">
          <a rel="noopener" [routerLink]="['/mi-alarma']">
            <ion-col size="2" class="ion-align-self-center">
              <ion-img class="ion-align-self-center" src="/assets/imagenes/alarma.png"></ion-img>
            </ion-col>
            <ion-col size="10" class="ion-text-left">
              <ion-label class="lock-label">Alarma</ion-label> 
            </ion-col>
            </a>
        </div>
      </ion-col>
      <ion-col size="12" class="ion-padding-horizontal ion-align-self-center">
         <div class="lock-boton ion-text-center">
           <a rel="noopener" [routerLink]="['/gps']"> 
            <ion-col size="2" class="ion-align-self-center">
              <ion-img class="ion-align-self-center" src="/assets/imagenes/gps.png"></ion-img>
            </ion-col>
            <ion-col size="10" class="ion-text-left">
              <ion-label class="lock-label">GPS</ion-label> 
            </ion-col>
           </a>
        </div>
      </ion-col>
       <ion-col size="12" class="ion-padding-horizontal ion-align-self-center">
           <div class="lock-boton ion-text-center">
                <a rel="noopener" [routerLink]="['/facturas']">
                  <ion-col size="2" class="ion-align-self-center">
                    <ion-img src="/assets/imagenes/facturas.png"></ion-img>
                  </ion-col>
                  <ion-col size="10" class="ion-text-left">
                    <ion-label class="lock-label">Facturas</ion-label>
                  </ion-col>
                </a> 
          </div>
        </ion-col>
        
  
      <ion-col size="12" class="ion-padding-horizontal ion-align-self-center">
          <div class="lock-boton ion-text-center">
            <a rel="noopener" [routerLink]="['/soporte']">
              <ion-col size="2" class="ion-align-self-center">
                <ion-img src="/assets/imagenes/soporte.png"></ion-img>
              </ion-col>
              <ion-col size="10" class="ion-text-left">
                <ion-label class="lock-label">Soporte</ion-label>
              </ion-col>
            </a>
        </div>
      </ion-col>
      <ion-col size="12" class="ion-padding-horizontal ion-align-self-center">
          <div class="lock-boton ion-text-center">
            <a rel="noopener" [routerLink]="['/promoiones']">
              <ion-col size="2" class="ion-align-self-center">
                <ion-img src="/assets/imagenes/promociones.png"></ion-img>
              </ion-col>
              <ion-col size="10" class="ion-text-left">
                <ion-label class="lock-label">Promociones</ion-label>
              </ion-col>
            </a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar class="lock-footer">
      <p>www.guazuseguridad.com.ar</p>
      <p>(0376) 4433870 / 4441054</p>
    </ion-toolbar>
  </ion-footer>
