<app-header [verTitulo]="false"></app-header>

<ion-content class="ion-padding">
    <ion-list lines="full">
        <ion-list-header>
            <ion-img class="ion-align-self-center ion-margin-horizontal" src="/assets/imagenes/logo_g.png"></ion-img>
        </ion-list-header>


        <ion-item (click)="verFacturas()" detail="true">
          <ion-img class="ion-margin-horizontal" slot="start" src="/assets/imagenes/ver_facturas.png"></ion-img>
          <ion-label class="lock-label">Ver Facturas</ion-label>
        </ion-item>

    
        <ion-item [routerLink]="['/pagar-factura']" detail="true">
          <ion-img class="ion-margin-horizontal" slot="start" src="/assets/imagenes/facturas.png"></ion-img>
          <ion-label class="lock-label">Pagar Facturas</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<app-footer></app-footer>
