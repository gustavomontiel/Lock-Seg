<app-header [verTitulo]="false"></app-header>
<ion-content class="ion-padding-start ion-padding-end  ">
  <ion-img class="ion-align-self-center ion-margin-horizontal" src="/assets/imagenes/logo_g.png"></ion-img>

  <!-- Promo en Pantalla completa -->
  <div *ngIf="datosDisponibles" class="centrar">

    <div *ngIf="isActive==='Activo'">
      <ion-img class="" src="/assets/imagenes/activo.png"></ion-img>
    </div>

    <div *ngIf="isActive==='Inactivo'">
      <ion-img class="activeUser" src="/assets/imagenes/inactivo.png"></ion-img>
    </div>


    <ion-card class="ion-card sombra">
      <ion-card-header>
        <ion-card-title>
          {{this.selectedPromo.titulo}}
        </ion-card-title>
      </ion-card-header>
      <div>
        <img class="promoImagen " [src]="urlImagenes+'/'+this.selectedPromo.imagen"
          alt="DescripciÃ³n de la imagen">
      </div>
      <ion-card-content>
        {{this.selectedPromo.descripcion}}
      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
