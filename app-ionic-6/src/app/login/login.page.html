<ion-content class="ion-padding-start ion-padding-end">
  <div>
    <ion-img class="ion-align-self-center ion-margin" src="/assets/imagenes/logo_g.png"></ion-img>
  </div>
  <ion-label class="ion-padding" color="danger" floating> {{ mensaje }} </ion-label>
  <form [formGroup]="login" ngNativeValidate (submit)="loginUsuario()" class="ion-padding">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>

          <ion-list>
            <ion-item>
              <ion-label class="lock-label" position="stacked">Usuario</ion-label>
              <div class="space"></div>
              <ion-input class="lock-input" type="email" formControlName="usuario" autocomplete="on"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="lock-label" position="stacked">Contrase√±a</ion-label>
              <div class="space"></div>
              <ion-input  [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" autocomplete="on"></ion-input>
              <ion-icon class="passwordEye" [name]="showPassword? 'eye-off' : 'eye-outline' " slot="end" (click)="togglePasswordVisibility()"></ion-icon>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding">
      <ion-button class="lock-button" [disabled]="login.invalid" expand="block" type="submit">ingresar</ion-button>
    </div>
    <!-- <div class="ion-padding">
      <ion-button expand="full" (click)="openAppleSignIn()" *ngIf="showAppleSignIn">
        <ion-icon name="logo-apple" slot="start"></ion-icon>
        Sign in with Apple.
      </ion-button>
    </div> -->
  </form>
</ion-content>

<app-footer></app-footer>
